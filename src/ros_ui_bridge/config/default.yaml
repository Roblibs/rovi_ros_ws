grpc:
  bind: "0.0.0.0:50051"

ros:
  voltage_topic: "voltage"

streams:
  status:
    period_s: 3
    rates:
      - id: "hz_driver"
        topic: "/voltage"
        target_hz: 10
      - id: "hz_odom"
        topic: "/odom_raw"
        type: "nav_msgs/msg/Odometry"
        target_hz: 10
      - id: "hz_lidar"
        topic: "/scan"
        type: "sensor_msgs/msg/LaserScan"
        target_hz: 10
    tf_rates:
      - id: "hz_slam"
        parent: "map"
        child: "odom"
        target_hz: 50

  robot_state:
    rate_hz: 10.0
    odom_topic: "/odom_raw"
    joint_states_topic: "/joint_states"
    odom_frame: "odom"
    base_frame: "base_footprint"
    map_frame: "map"
    map_tf_max_age_s: 1.0
    wheel_joint_names:
      - "front_left_joint"
      - "front_right_joint"
      - "back_left_joint"
      - "back_right_joint"

  lidar:
    rate_hz: 2.0
    topic: "/scan"
    output_topic: "/viz/scan"  # Throttled scan for RViz
    frame_id: "laser_link"

robot_model:
  # Path to a pre-generated GLB (binary glTF). Examples:
  # - absolute: /path/to/robot.glb
  # - package URI: package://rovi_description/models/rovi.glb
  #
  # A sidecar meta file is required for GetRobotModelMeta at: <glb_path>.meta.json
  glb_path: "package://rovi_description/models/rovi.glb"
  chunk_size_bytes: 1048576
